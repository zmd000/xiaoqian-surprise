                bubble.style.animation = `float ${20 + Math.random() * 20}s linear infinite`;
                bubble.style.animationDelay = `${Math.random() * 5}s`;
                particlesContainer.appendChild(bubble);
            }
            
            // Create stars
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.animation = `twinkle ${2 + Math.random() * 3}s ease-in-out infinite`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                particlesContainer.appendChild(star);
            }
        }
        
        // Create heart particle effect
        function createHeartParticles(x, y) {
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.innerHTML = '<i class="fas fa-heart"></i>';
                particle.style.position = 'absolute';
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
                particle.style.fontSize = `${Math.random() * 20 + 10}px`;
                particle.style.opacity = '1';
                particle.style.zIndex = '50';
                particle.style.pointerEvents = 'none';
                
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 100 + 50;
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed;
                
                document.body.appendChild(particle);
                
                let opacity = 1;
                const particleInterval = setInterval(() => {
                    opacity -= 0.02;
                    particle.style.opacity = opacity;
                    particle.style.left = `${parseFloat(particle.style.left) + vx / 20}px`;
                    particle.style.top = `${parseFloat(particle.style.top) + vy / 20}px`;
                    
                    if (opacity <= 0) {
                        clearInterval(particleInterval);
                        particle.remove();
                    }
                }, 30);
            }
        }
        
        // Create message
        function createMessage(text, x, y) {
            const message = document.createElement('div');
            message.className = 'message';
            message.textContent = text;
            message.style.left = `${x}px`;
            message.style.top = `${y}px`;
            
            document.body.appendChild(message);
            
            setTimeout(() => {
                message.remove();
            }, 2500);
        }
        
        // Memory Album Functions
        function showMemoryAlbum() {
            memoryContainer.style.display = 'block';
            currentPhoto = 0;
            showPhoto(currentPhoto);
        }
        
        function showPhoto(index) {
            // Hide all photos
            photos.forEach(photo => {
                photo.classList.remove('active');
            });
            
            // Show the current photo
            photos[index].classList.add('active');
        }
        
        function nextPhoto() {
            currentPhoto = (currentPhoto + 1) % photos.length;
            showPhoto(currentPhoto);
        }
        
        function prevPhoto() {
            currentPhoto = (currentPhoto - 1 + photos.length) % photos.length;
            showPhoto(currentPhoto);
        }
        
        // Start game
        function startGame() {
            if (gameActive) return;
            
            gameActive = true;
            timer = 30;
            score = 0;
            scoreDisplay.textContent = score;
            timerDisplay.textContent = timer;
            gameArea.innerHTML = '';
            
            startBtn.textContent = 'Ê∏∏Êàè‰∏≠...';
            startBtn.disabled = true;
            
            // Timer
            timerInterval = setInterval(() => {
                timer--;
                timerDisplay.textContent = timer;
                
                if (timer <= 0) {
                    endGame();
                }
            }, 1000);
            
            // Generate hearts
            gameInterval = setInterval(() => {
                if (!gameActive) return;
                
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '<i class="fas fa-heart"></i>';
                heart.style.left = `${Math.random() * 80 + 10}%`;
                heart.style.top = `${Math.random() * 80 + 10}%`;
                heart.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
                heart.style.animationDelay = `${Math.random() * 2}s`;
                
                heart.addEventListener('click', () => {
                    score++;
                    scoreDisplay.textContent = score;
                    heart.style.transform = 'scale(1.5)';
                    heart.style.opacity = '0';
                    createHeartParticles(
                        heart.getBoundingClientRect().left + heart.offsetWidth / 2,
                        heart.getBoundingClientRect().top + heart.offsetHeight / 2
                    );
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 300);
                    
                    // Show message every 5 hearts
                    if (score % 5 === 0) {
                        const randomMessage = loveMessages[Math.floor(Math.random() * loveMessages.length)];
                        createMessage(randomMessage, 
                            Math.random() * window.innerWidth * 0.7 + 50, 
                            Math.random() * window.innerHeight * 0.7 + 50
                        );
                    }
                });
                
                gameArea.appendChild(heart);
                
                // Remove hearts after 3 seconds
                setTimeout(() => {
                    if (heart.parentNode) {
                        heart.style.opacity = '0';
                        setTimeout(() => heart.remove(), 500);
                    }
                }, 3000);
            }, 800);
        }
        
        // End game
        function endGame() {
            gameActive = false;
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            
            startBtn.textContent = 'ÂÜçÁé©‰∏ÄÊ¨°';
            startBtn.disabled = false;
            
            // Show final message
            createMessage(`Ê∏∏ÊàèÁªìÊùüÔºÅ‰Ω†Êî∂ÈõÜ‰∫Ü ${score} È¢óÁà±ÂøÉ ‚ù§Ô∏è`, 
                window.innerWidth / 2 - 100, 
                window.innerHeight / 2
            );
        }
        
        // Show proposal
        function showProposal() {
            createMessage("Â∞èÂÄ©Ôºå‰Ω†ÊÑøÊÑèËÆ©ÊàëÁÖßÈ°æ‰Ω†‰∏ÄËæàÂ≠êÂêóÔºü", 
                window.innerWidth / 2 - 150, 
                window.innerHeight / 2 - 50
            );
            
            // Create ring animation
            const ring = document.createElement('div');
            ring.innerHTML = '<i class="fas fa-gem" style="font-size: 5rem; color: #ffd700;"></i>';
            ring.style.position = 'fixed';
            ring.style.left = '50%';
            ring.style.top = '50%';
            ring.style.transform = 'translate(-50%, -50%)';
            ring.style.zIndex = '1000';
            ring.style.animation = 'pulse 2s infinite';
            
            document.body.appendChild(ring);
            
            setTimeout(() => {
                ring.remove();
            }, 5000);
        }
        
        // Event Listeners
        giftBox.addEventListener('click', () => {
            giftBox.style.transform = 'scale(0)';
            giftBox.style.opacity = '0';
            
            setTimeout(() => {
                giftsContainer.style.display = 'flex';
                giftsContainer.style.opacity = '1';
            }, 500);
            
            createHeartParticles(
                giftBox.getBoundingClientRect().left + giftBox.offsetWidth / 2,
                giftBox.getBoundingClientRect().top + giftBox.offsetHeight / 2
            );
        });
        
        document.getElementById('memoryGift').addEventListener('click', showMemoryAlbum);
        document.getElementById('gameGift').addEventListener('click', () => {
            gameContainer.style.display = 'block';
        });
        
        startBtn.addEventListener('click', startGame);
        
        memoryClose.addEventListener('click', () => {
            memoryContainer.style.display = 'none';
        });
        
        gameClose.addEventListener('click', () => {
            if (gameActive) {
                endGame();
            }
            gameContainer.style.display = 'none';
        });
        
        nextPhotoBtn.addEventListener('click', nextPhoto);
        prevPhotoBtn.addEventListener('click', prevPhoto);
        
        musicPlayer.addEventListener('click', () => {
            if (bgMusic.paused) {
                bgMusic.play();
                musicPlayer.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                bgMusic.pause();
                musicPlayer.innerHTML = '<i class="fas fa-music"></i>';
            }
        });
        
        proposalBtn.addEventListener('click', showProposal);
        
        // Long press for fireworks
        let pressTimer;
        document.body.addEventListener('touchstart', (e) => {
            pressTimer = setTimeout(() => {
                createHeartParticles(e.touches[0].clientX, e.touches[0].clientY);
                createMessage("ÊàëÁà±‰Ω†Â∞èÂÄ© ‚ù§Ô∏è", e.touches[0].clientX, e.touches[0].clientY);
            }, 1000);
        });
        
        document.body.addEventListener('touchend', () => {
            clearTimeout(pressTimer);
        });
        
        // Show proposal button after 1 minute (for demo)
        setTimeout(() => {
            proposalBtn.style.display = 'block';
        }, 60000);
        
        // Initialize
        window.onload = () => {
            initParticles();
            giftsContainer.style.opacity = '0';
            giftsContainer.style.display = 'none';
            
            // Try to autoplay music on iOS with user gesture
            document.body.addEventListener('touchstart', function initMusic() {
                bgMusic.play().catch(e => console.log("Autoplay prevented: ", e));
                document.body.removeEventListener('touchstart', initMusic);
            });
        };
    </script>
